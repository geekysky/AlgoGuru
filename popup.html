<!DOCTYPE html>
<html>
<head>
    <title>AlgoGuru - AI Hint Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            width: 300px;
            padding: 15px;
        }
        h1 {
            font-size: 18px;
            color: #fff;
            text-align: center;
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #3e4451;
            background-color: #21252b;
            color: #abb2bf;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #61afef;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #5295c7;
        }
        #status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>DevHints AI Settings</h1>
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <button id="save">Save Key</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
